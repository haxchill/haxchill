name: Deploy HaxBall Bot

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ§ª Install dependencies
        run: npm ci

      # - name: ðŸ§ª Run tests
      #   run: npm test

      - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            cd /opt/haxball-bot || { git clone https://github.com/${{ github.repository }} /opt/haxball-bot && cd /opt/haxball-bot; }
            git fetch origin ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}
            npm ci
            pm2 reload haxball-bot || pm2 start index.js --name "haxball-bot"